name: Watchdog for reminder bot

on:
  # Ruleaza zilnic vara si iarna pe langa 08:40 RO
  schedule:
    - cron: "40 6 * * *"   # ~08:40 iarna in Romania (EET)
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run watchdog
        env:
          # token corect pentru API GitHub
          GITHUB_TOKEN: ${{ github.token }}
          # numele FIÈ˜IERULUI workflow-ului principal exact cum apare in .github/workflows/
          WATCH_WORKFLOW_FILE: "run_reminder.yml"   # <-- pune exact numele tau

          # fereastra locala
          TARGET_LOCAL_TZ: "Europe/Bucharest"
          TARGET_LOCAL_HOUR: "8"   # reminder-ul e asteptat la 08:00 RO
          WATCH_GRACE_MIN: "30"    # +30 min gratie peste ora asteptata

          # e-mail (reuseaza secretele botului)
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          DEST_EMAIL:   ${{ secrets.DEST_EMAIL }}
          SMTP_HOST:    ${{ secrets.SMTP_HOST }}
          SMTP_PORT:    ${{ secrets.SMTP_PORT }}

          # TEST instant (seteaza temporar la "1" ca sa primesti mesaj imediat)
          WATCH_FORCE_ALERT: "1"
        run: python watchdog.py
