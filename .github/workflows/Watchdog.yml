name: Watchdog for reminder bot

on:
  # rulează din oră în oră (poți restrânge intervalul mai târziu)
  schedule:
    - cron: "5 * * * *"
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run watchdog
        env:
          # token corect pentru API GitHub
          GITHUB_TOKEN: ${{ github.token }}
          # numele FIȘIERULUI workflow-ului principal exact cum apare în .github/workflows/
          WATCH_WORKFLOW_FILE: "run_reminder.yml"

          # fereastra ta locală
          TARGET_LOCAL_TZ: "Europe/Bucharest"
          TARGET_LOCAL_HOUR: "8"
          WATCH_GRACE_MIN: "90"

          # e-mail (folosește aceleași secrete ca botul principal)
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          DEST_EMAIL:   ${{ secrets.DEST_EMAIL }}
          SMTP_HOST:    ${{ secrets.SMTP_HOST }}
          SMTP_PORT:    ${{ secrets.SMTP_PORT }}

          # TEST instant (setează la "1" ca să trimită mail imediat)
          WATCH_FORCE_ALERT: "0"
        run: python watchdog.py
