name: Watchdog for reminder bot

on:
  # ~08:40 RO vara si iarna (reminderul tau e la 05:00 UTC)
  schedule:
    - cron: "40 5 * * *"
    - cron: "40 6 * * *"
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run watchdog
        env:
          GITHUB_TOKEN: ${{ github.token }}
          WATCH_WORKFLOW_FILE: "run_reminder.yml"   # <-- numele EXACT al workflow-ului principal

          TARGET_LOCAL_TZ: "Europe/Bucharest"
          TARGET_LOCAL_HOUR: "8"
          WATCH_GRACE_MIN: "30"

          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          DEST_EMAIL:   ${{ secrets.DEST_EMAIL }}
          SMTP_HOST:    ${{ secrets.SMTP_HOST }}
          SMTP_PORT:    ${{ secrets.SMTP_PORT }}

          # TEST: pune "1" ca sa primesti mail imediat
          WATCH_FORCE_ALERT: "0"
        run: python watchdog.py
