name: Run reminder bot

on:
  # Ruleaza zilnic la 05:00 UTC (~08:00 RO vara / ~07:00 RO iarna)
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # OPTIONAL: prevenim dublurile in aceeasi zi la rulari manuale
      - name: Set today (UTC)
        id: today
        run: echo "value=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore sent_log cache
        uses: actions/cache@v4
        with:
          path: sent_log.csv
          key: sentlog-${{ runner.os }}-${{ github.ref }}-${{ steps.today.outputs.value }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          SENDER_EMAIL:  ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD:  ${{ secrets.APP_PASSWORD }}
          DEST_EMAIL:    ${{ secrets.DEST_EMAIL }}
          GSHEET_EXPORT_FILE_ID: ${{ secrets.GSHEET_EXPORT_FILE_ID }}
          GSHEET_EXPORT_GID:     ${{ secrets.GSHEET_EXPORT_GID }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python reminder_bot.py

